<form [formGroup]="form">
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputEmail4">Nome</label>
      <input
        type="text"
        class="form-control"
        id="inputEmail4"
        placeholder="Nome do usuário"
        formControlName="nomeCompleto"
        [ngClass]="cssValidador(f.nomeCompleto)"
      />
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Nome usuário</label>
      <input
        type="text"
        class="form-control"
        id="inputEmail4"
        placeholder="Usuario"
        formControlName="nomeUsuario"
        [ngClass]="cssValidador(f.nomeUsuario)"
      />
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Cargo</label>
      <input
        type="text"
        class="form-control"
        id="inputEmail4"
        placeholder="Cargo"
        formControlName="cargo"
        [ngClass]="cssValidador(f.cargo)"
      />
    </div>
  </div>
  <div class="form-group col-md-4">
    <label for="inputAddress">Seu telefone</label>
    <input
      type="text"
      class="form-control"
      id="inputAddress"
      placeholder="Digite seu telefone"
      formControlName="contato"
      [ngClass]="cssValidador(f.contato)"
    />
  </div>
  <div class="form-group col-md-4">
    <label for="inputAddress">E-mail</label>
    <input
      type="email"
      class="form-control"
      id="inputAddress"
      placeholder="Seu e-mail"
      formControlName="email"
      [ngClass]="cssValidador(f.email)"
    />
    <div class="form-group col-md-4">
      <label for="inputAddress">imagem</label>
      <input
        type="text"
        class="form-control"
        id="inputAddress"
        placeholder="Imagem"
        formControlName="imagemURL"
        [ngClass]="cssValidador(f.imagemURL)"
      />
    </div>
  </div>
  <hr />
  <div class="justify-content-around">
    <button
      type="submit"
      class="btn"
      style="background: black; color: white"
      [disabled]="!form.valid"
      (click)="salvarAlteracao()"
    >
      Salvar
    </button>
  </div>
</form>
