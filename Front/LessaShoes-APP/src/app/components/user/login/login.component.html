<cabecalho [titulo]="titulo"></cabecalho>

<body
  class="text-center card"
  style="background-color: black"
  data-gr-c-s-loaded="true"
>
  <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login()">
    <img
      class="mb-4"
      src="assets/logoLogin.jpg"
      alt=""
      width="72"
      height="72"
    />
    <h1 class="h3 mb-3 font-weight-normal" style="color: white">Bem-vindo!</h1>
    <label for="username" class="sr-only">Usuário</label>
    <input
      type="email"
      id="username"
      class="form-control"
      placeholder="Usuário"
      name="username"
      required
      [(ngModel)]="model.username"
    />
    <label for="password" class="sr-only">Password</label>
    <input
      type="password"
      id="password"
      class="form-control"
      placeholder="Senha"
      name="password"
      required
      [(ngModel)]="model.password"
    />
    <!--div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div-->
    <button
      [disabled]="!loginForm.valid"
      class="btn btn-lg"
      style="color: white;"
      type="submit"
    >
      Entrar
    </button>
    <p class="mt-5 mb-3 text-muted">Não tem login? Cadastre-se abaixo</p>
    <button
      class="btn btn-lg btn-link btn-block"
      style="color: white"
      (click)="router.navigate(['/user/registrar'])"
    >
      Quero me cadastrar
    </button>
  </form>
</body>
