<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img
            src="./../../../../assets/logoLogin.jpg"
            class="brand_logo"
            alt="Logo"
          />
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form [formGroup]="form">
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input
              type="text"
              name=""
              class="form-control input_user"
              value=""
              placeholder="UsuÃ¡rio"
              formControlName="usuario"
              [ngClass]="{
                'is-invalid': fb.usuario.errors && fb.usuario.touched
              }"
            />
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input
              type="password"
              name=""
              class="form-control input_pass"
              value=""
              placeholder="Senha"
              formControlName="senha"
              [ngClass]="{ 'is-invalid': fb.senha.errors && fb.senha.touched }"
            />
          </div>
          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                id="customControlInline"
              />
              <label class="custom-control-label" for="customControlInline"
                >Lembre-me</label
              >
            </div>
          </div>
          <div class="d-flex justify-content-center mt-3 login_container">
            <button type="button" name="button" class="btn login_btn">
              Entrar
            </button>
          </div>
        </form>
      </div>
      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          <a routerLink="/user/registrar" class="ml-2 botaoRegistrar">Registre-se</a>
        </div>
      </div>
    </div>
  </div>
</div>

<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
