<div class="form-inline">
  <div class="input-group mb-3">
    <div class="form-group mx-sm-3 mb-2">
      <label for="inputPassword2" class="sr-only">Buscar</label>
      <input
        type="text"
        class="form-control"
        id="inputPassword2"
        placeholder="Buscar"
        [(ngModel)]="filtroLista"
      />
    </div>
    <button
      type="submit"
      class="btn mb-2"
      style="background: black; color: white"
    >
      Buscar
    </button>
  </div>
  <div>
    <a
      class="btn"
      routerLink="/tenis/adicionar"
      style="width: 10%; color: black;
      position: relative; left: 150vh;
      bottom: 10vh;"
    >
      <i class="fa fa-plus-circle my-1"></i>
      <b class="ml-1 d-none d-sm-block">Novo</b>
    </a>
  </div>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>
          <button
            type="button"
            class="btn btn-outline-dark"
            (click)="alternarImagem()"
            [style.color]="corBranca"
            [style.background-color]="fundoPreto"
          >
            <i
              class="{{ !exibirImagem ? 'fa fa-eye' : 'fa fa-eye-slash' }}"
            ></i>
            {{ !exibirImagem ? "exibir" : "ocultar" }}
          </button>
        </th>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Tamanho</th>
        <th scope="col">Quantidade</th>
        <th scope="col">Opções</th>
      </tr>
    </thead>
    <tbody *ngIf="tenis && tenis.length">
      <tr *ngFor="let tenis of tenisFiltrados">
        <td>
          <img
            [collapse]="!exibirImagem"
            [isAnimated]="true"
            src="../assets/{{ tenis.imagemURL }}"
            [style.width.px]="larguraImagem"
            [style.height.px]="margemImagem"
          />
        </td>
        <td>{{ tenis.tenisID }}</td>
        <td>{{ tenis.nomeTenis }}</td>
        <td>{{ tenis.tamanho }}</td>
        <td *ngIf="tenis.qtdTenis">
          {{ tenis.qtdTenis }}
        </td>
        <td *ngIf="!tenis.qtdTenis">Esgotado</td>
        <td>
          <button
            type="button"
            class="btn btn-sm mr-2"
            [style]="fundoPreto"
            tooltip="editar"
          >
            <i class="fa fa-edit"></i>
          </button>
          <button
            type="button"
            class="btn btn-sm"
            tooltip="excluir"
            (click)="openModal(template)"
          >
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>

    <ng-template #template>
      <div class="modal-body text-center">
        <p>Deseja mesmo excluir?</p>
        <button type="button" class="btn btn-default" (click)="confirm()">
          Sim
        </button>
        <button type="button" class="btn btn-primary" (click)="decline()">
          Não
        </button>
      </div>
    </ng-template>
  </table>
</div>
