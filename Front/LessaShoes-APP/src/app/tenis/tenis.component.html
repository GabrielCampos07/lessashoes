<h2>Busca de Tenis</h2>
<hr/>
<div class="form-inline">
  <div class="form-group mb-1">
    <label class="mr-2">Filtro: </label>
    <input type="text"
    class="form-label"
    placeholder="buscar"
    [(ngModel)]="filtroLista">
  </div>
</div>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>
        <button type="button" class="btn btn-primary"
        (click)="alternarImagem()">
          {{!exibirImagem? 'exibir' : 'ocultar'}}
        </button>
      </th>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Tamanho</th>
      <th scope="col">Quantidade</th>
    </tr>
  </thead>
  <tbody *ngIf="tenis && tenis.length">
    <tr *ngFor="let tenis of tenisFiltrados">
      <td>
        <img [collapse]="!exibirImagem"
          [isAnimated]="true"
          src="../assets/{{tenis.imagemURL}}"
          [style.width.px]="larguraImagem"
          [style.margin.px]="margemImagem">
      </td>
      <td>{{tenis.tenisID}}</td>
      <td>{{tenis.nomeTenis}}</td>
      <td>{{tenis.tamanho}}</td>
      <td *ngIf="tenis.qtdTenis">
          {{tenis.qtdTenis}}
      </td>
      <td *ngIf="!tenis.qtdTenis">
        Esgotado
    </td>
    </tr>
  </tbody>
</table>
